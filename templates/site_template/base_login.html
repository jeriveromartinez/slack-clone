{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Create a Team{% endblock %} | Slack</title>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/client/index.css' %}">
    {% endblock %}
    <link id="favicon" rel="shortcut icon" href="{% static 'images/favicon-32.png' %}"
          sizes="16x16 32x32 48x48" type="image/png">
    <link rel="icon" href="{% static 'images/app-256.png' %}" sizes="256x256" type="image/png">
</head>
<body class="{% block body_style %}{% endblock %}">
{% block container %}{% endblock %}

<script type="text/javascript" src="{% static 'js/libraries/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/libraries/pass-strong.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
